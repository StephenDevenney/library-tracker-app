<page> 
    <div class="container p-5">
        <div class="row">
            <div *ngFor="let book of bookCollection" class="col-md-4">
                <div class="d-flex justify-content-center"><h3>{{ book.title.bookName }}</h3></div>
                <div class="d-flex justify-content-center"><img [src]="book.imageLinks.standard"></div>
            </div>
        </div>
    </div>
</page>

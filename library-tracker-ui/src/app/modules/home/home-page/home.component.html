<page *ngIf="isLoaded">
    <div class="d-flex align-items-center justify-content-center h-100 mt-3">
        <div class="mb-5">
            <div class="">
                <div class="d-flex justify-content-center mb-2"><label>ISBN</label></div>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input type="text" pInputText placeholder="Search" [(ngModel)]="searchISBN"/>
                </span>
                <div class="d-flex justify-content-center mt-2"><button class="btn btn-primary" (click)="searchForBook()">Search</button></div>
            </div>
        </div>  
    </div>
    <div *ngIf="bookFound" class="d-flex align-items-center justify-content-center">
        <div>
            <div class="d-flex align-items-center justify-content-center">
                <div>
                    <div class="d-flex align-items-center justify-content-center"><img *ngIf="bookToDisplay.imageLinks.standard.length > 0" [src]="bookToDisplay.imageLinks.standard"></div>
                    <div class="d-flex align-items-center justify-content-center"><h2>{{ bookToDisplay.title.bookName }}</h2></div>
                    <div class="d-flex align-items-center justify-content-center"><h3>{{ bookToDisplay.title.bookSubTitle }}</h3></div>
                    <div class="d-flex align-items-center justify-content-center"><label class="pr-2">By</label><span *ngFor="let author of bookToDisplay.authors"><label><b class="pr-1">{{ author }},</b></label></span></div>
                    <div class="d-flex align-items-center justify-content-center"><button class="btn btn-primary" (click)="addToLibrary()">Add To Collection</button></div>
                </div>  
            </div>
            <div class="mt-2">
                <p class="pl-4 pr-4 pb-4">{{ bookToDisplay.description }}</p>
            </div>
        </div>   
    </div>
</page>

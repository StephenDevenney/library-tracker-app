<div class="d-flex align-items-center justify-content-center h-100">
    <div class="mb-5">
        <div class="border border-secondary p-2">
            <h2 class="p-2 d-flex justify-content-center">Library Tracker</h2>
            <div class="pt-2">
                <span class="p-float-label">
                    <input id="float-input" type="text" pInputText [(ngModel)]="userName"> 
                    <label for="float-input">Username</label>
                </span>
            </div>
            <div class="pt-2 d-flex justify-content-center">
                <button class="btn btn-primary">Sign In</button>
            </div>
        </div>
        <div class="pt-3 mb-5 d-flex justify-content-center">
            <button class="btn btn-secondary">Create Account</button>
        </div>
    </div> 
</div>

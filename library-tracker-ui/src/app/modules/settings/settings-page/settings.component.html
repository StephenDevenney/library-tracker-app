<page *ngIf="isLoaded">
    <h2 class="p-4">Settings</h2>
    <div class="row">
        <div class="col-4">
            <div class="d-flex justify-content-center">
                <div>
                    <h3>App Idle Time Out</h3>
                    <div class="pt-3">
                        <p-dropdown (onChange)="appIdleTimeChanged($event);" [options]="appIdleSecsEnum" [(ngModel)]="globals.settings.appIdleSecs" optionLabel="description"></p-dropdown>
                    </div>
                </div>         
            </div>
        </div>
        <div class="col-4">
            <div class="d-flex justify-content-center">
                <div>
                    <h3>Profile</h3>
                    <div class="d-flex align-items-center pt-2">
                        <p-avatar label="{{ globals.user.userName[0] }}" styleClass="p-mr-2" [style]="{'background-color':'#2196F3', 'color': '#ffffff'}" size="large" shape="circle"></p-avatar>
                        <label class="pl-2 mb-0">{{ globals.user.userName }}</label>
                    </div>
                </div> 
            </div>
        </div>
        <div class="col-4">
            <div class="d-flex justify-content-center">
                <div>
                    <h3>Sign Out</h3>
                    <div class="pt-2">
                        <button class="btn btn-primary" (click)="logOutUser()">Goodbye</button>
                    </div>
                </div> 
            </div>
        </div>
    </div>
</page>
